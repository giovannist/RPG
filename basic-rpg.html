<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-screen {
            position: fixed;
            top: 50%;
            left: 50%;
            margin-top: -100px;
            margin-left: -200px;
        }
    </style>
</head>

<body>
    <div id="player-info">
        <span id="player-character">
        </span>
        <br>
        <span>HP:
            <span id="player-health"></span>
            <br>EXP:
            <span id="player-experience">
            </span>
            <br>Gold:
            <span id="player-gold"></span>
        </span>
        <br>
        <span>Weapon:
            <span id="player-equipped-weapon"></span>
        </span>
        <br>
        <span>Chestplate:
            <span id="player-equipped-chestplate"></span>
        </span>
        <br>
        <button id="open-inventory-button">Open Inventory</button>
    </div>
    <br>
    <div>
        <span>Location:
            <span id="current-location"></span>
            <br>
            <span id="location-description"></span>
        </span>
    </div>

    <div id="location-options">
    </div>

    <div id="main-interface" class="main-screen"></div>

    <script src="items.js"></script>
    <script src="enemies.js"></script>
    <script src="battle.js"></script>
    <script src="npcs.js"></script>
    <script src="locations.js"></script>
    <script src="inventory.js"></script>
    <script src="character.js"></script>
    <script src="interface.js"></script>
    <script src="main-script.js"></script>
</body>

</html>
